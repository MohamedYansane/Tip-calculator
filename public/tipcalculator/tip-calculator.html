<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip-calculator</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body class="bg-light-grayish-cyan ">
    <section class="max-w-screen min-h-screen p-8 lg:grid lg:place-items-center  ">
        <div class=" rounded-2xl  p-3 flex flex-col gap-2 bg-white shadow-2xl lg:max-w-3xl lg:flex-row lg:p-4 m-0">
            <!-- Bloc 1 container -->
            <section class=" flex flex-col gap-2  lg:flex-1">
                <!-- begins of bill amount -->
                <div class="bill-tip   text-gray-200 ">
                    <label for="bill-amount" class="font-jetbrain text-black "> Bill</label>
                    <div class="flex relative">
                        <input type="text" onkeyup="calculateBill()" placeholder="Bill Amount" id="billTotalInput" class="focus:outline-none focus:ring-very-dark-cyan focus:ring-1 border border-gray-50 rounded-lg p-1 font-jetbrain relative w-full text-right text-very-dark-cyan font-bold text-xl bg-slate-50"
                        />
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-5 h-5 absolute left-2 top-1 fill-gray-200 ">
                        <path  d="M10.464 8.746c.227-.18.497-.311.786-.394v2.795a2.252 2.252 0 01-.786-.393c-.394-.313-.546-.681-.546-1.004 0-.323.152-.691.546-1.004zM12.75 15.662v-2.824c.347.085.664.228.921.421.427.32.579.686.579.991 0 .305-.152.671-.579.991a2.534 2.534 0 01-.921.42z" />
                        <path  fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 6a.75.75 0 00-1.5 0v.816a3.836 3.836 0 00-1.72.756c-.712.566-1.112 1.35-1.112 2.178 0 .829.4 1.612 1.113 2.178.502.4 1.102.647 1.719.756v2.978a2.536 2.536 0 01-.921-.421l-.879-.66a.75.75 0 00-.9 1.2l.879.66c.533.4 1.169.645 1.821.75V18a.75.75 0 001.5 0v-.81a4.124 4.124 0 001.821-.749c.745-.559 1.179-1.344 1.179-2.191 0-.847-.434-1.632-1.179-2.191a4.122 4.122 0 00-1.821-.75V8.354c.29.082.559.213.786.393l.415.33a.75.75 0 00.933-1.175l-.415-.33a3.836 3.836 0 00-1.719-.755V6z" clip-rule="evenodd" />
                    </svg>
                    </div>


                </div>
                <!-- end of of bill amount -->

                <!-- begins of section tip -->
                <p class="font-jetbrain">Select Tip %</p>
                <section class="flex flex-col  gap-2 text-center font-jetbrain  ">
                    <div class="grid grid-cols-2 gap-2 text-white tipInput_custom lg:grid-cols-3">
                        <button type="submit" class=" rounded-md  shadow-md border p-1 bg-very-dark-cyan font-bold text-white text-xl font-jetbrain">5%</button>
                        <button type="submit" class="rounded-md  shadow-md  border p-1 bg-very-dark-cyan font-bold text-white text-xl font-jetbrain">10%</button>

                        <button type="submit" class="rounded-md  shadow-md border p-1 bg-light-grayish font-bold text-very-dark-cyan text-xl font-jetbrain">15%</button>
                        <button type="submit" class="rounded-md  shadow-md  border p-1 bg-very-dark-cyan font-bold text-white text-xl font-jetbrain">25%</button>

                        <button type="submit" class="bg-very-dark-cyan  rounded-md  shadow-md  border p-1  text-xl font-bold font-jetbrain">50%</button>
                        <input type="text" onkeyup="calculateBill()" class="focus:outline-none focus:ring-very-dark-cyan focus:ring-1  rounded-md  shadow-md border p-1 text-center  bg-slate-50 border-gray-50 text-very-dark-cyan text-xl font-jetbrain" id="tipInput" placeholder="Custom">
                    </div>


                </section>
                <!-- end of section tip -->

                <!--Number of people begins-->
                <div class="relative text-gray-500 flex flex-col">
                    <label for="bill-amount" class="font-jetbrain "> Number of people</label>
                    <div class="flex  nbPeop text-slate-300">
                        <input type="text" onkeyup="calculateBill()" placeholder="Number of people" id="nbPeople" class="focus:outline-none focus:ring-very-dark-cyan focus:ring-1 bg-slate-50 border border-gray-50 rounded-lg p-1 font-jetbrain relative w-full text-right text-very-dark-cyan text-xl"
                            required="required" />
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-5 h-5 top-5 left-2 absolute fill-gray-200">
                        <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
                    </svg>
                    </div>
                </div>
                <!--end of Number of people -->
            </section>
            <!--End of block 1 container -->

            <!--begin of block 2 container -->
            <section class="rounded-lg bg-very-dark-cyan lg:flex-1 lg:pt-4 lg:relative ">
                <div class="flex flex-col gap-3 ">
                    <div class="flex justify-between  p-3">
                        <div id="tip-amount " class="font-jetbrain text-white">
                            <div>
                                <p class="text-sm font-jetbrain font-bold">Tip Amount</p>
                                <p class="text-xs font-jetbrain font-bold text-slate-500">/personne</p>
                            </div>
                        </div>
                        <p class="font-jetbrain text-white" id="tipAmount"><span>$</span>0</p>

                    </div>

                    <div class="flex justify-between px-3 ">
                        <div id="tip-amount " class="font-jetbrain text-white">
                            <div>
                                <p class="text-sm font-jetbrain font-bold">Total</p>
                                <p class="text-xs font-jetbrain font-bold text-slate-500">/personne</p>
                            </div>
                        </div>
                        <p class="font-jetbrain text-white" id="totalPerPers"> <span>$</span>0</p>

                    </div>
                    <div class="px-3 py-2 grid place-items-center mt-auto lg:absolute lg:bottom-4 lg:w-full ">
                        <button type="reset" onclick="renitialiser()" class="bg-green-200 p-1 border rounded-lg text-white w-full" id="btnReset">Reset</button>
                    </div>
                </div>

            </section>
            <!--end of block 2 container -->
        </div>
    </section>
    <script src="/public/tipcalculator/tipcalculator.js"></script>
</body>

</html>
