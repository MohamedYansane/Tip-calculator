<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atm</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body class="grid place-items-center">
    <div class="wrap-container-atm">
        <section class="wrap-sub-atm">
            <section class="container-atm">
                <!--begins of section 1-->
                <section class="subcontainer-atm ">
                    <div class="first-square-card-atm  ">
                        <div class="square-atm"></div>
                        <div class="square-atm"></div>
                        <div class="square-atm"></div>
                        <div class="square-atm"></div>
                    </div>
                    <div class="bg-cyan-300 col-span-3 rounded-md text-center p-2  font-red-hat">
                        <p> insert here</p>
                        <p> pin code</p>
                    </div>
                    <section class="grid grid-cols-2 gap-1  ">
                        <span class="mr-4 text-xl font-bold font-red-hat ">ATM</span>
                        <div class="second-square-card-atm ">
                            <div class="square-atm"></div>
                            <div class="square-atm"></div>
                            <div class="square-atm"></div>
                            <div class="square-atm"></div>
                        </div>
                    </section>

                </section>
                <!--end of section 1-->

                <!--begins of section 2-->
                <hr class="bg-white rounded-xl h-3">
                <!--end of section 2-->
                <!--begins of section 3-->
                <section class="px-2 gap-1 grid grid-cols-2 ">
                    <div class="digits-atm ">
                        <button class=" btn-digit-atm ">1</button>
                        <button class="btn-digit-atm">2</button>
                        <button class="btn-digit-atm">3</button>
                        <button class="btn-digit-atm">4</button>
                        <button class="btn-digit-atm">5</button>
                        <button class="btn-digit-atm">6</button>
                        <button class="btn-digit-atm">7</button>
                        <button class="btn-digit-atm">8</button>
                        <button class="btn-digit-atm">9</button>
                        <button class="btn-digit-atm">*</button>
                        <button class="btn-digit-atm">0</button>
                        <button class="btn-digit-atm">#</button>
                    </div>
                    <div class="btncard grid grid-rows-4 gap-1 ">
                        <button class="text-center bg-red-600 text-white rounded-md">Dell</button>
                        <button class=" text-center bg-yellow-400 rounded-md">Reset</button>
                        <button class="text-center bg-green-800 text-white rounded-md">Enter</button>
                        <button class="text-center bg-slate-400 text-white rounded-md">View pin</button>
                    </div>
                </section>
                <!--end of section 3-->

            </section>
        </section>
        <!--beginning of atm card-->
        <div class="atm-card relative">
            <img src="/public/images/card.png" class="w-14 ml-3 mt-2" alt="" srcset="">
            <button class="atm-card-plus  hover: border-indigo-600">+</button>
        </div>
        <!--end of atm card-->
    </div>
</body>

</html>
